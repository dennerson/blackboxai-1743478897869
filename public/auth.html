<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - SpendMore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <style>
        .auth-container {
            background-image: url('https://images.pexels.com/photos/4482900/pexels-photo-4482900.jpeg');
            background-size: cover;
            background-position: center;
        }
        .auth-tab.active {
            border-bottom: 3px solid #f97316;
            color: #f97316;
        }
    </style>
</head>
<body class="font-roboto bg-gray-50">
    <!-- Header (same as index.html) -->
    <header class="bg-orange-500 text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a href="/" class="text-2xl font-bold">SpendMore</a>
                <div class="relative w-96">
                    <input type="text" placeholder="Search for products..." 
                           class="w-full py-2 px-4 rounded text-gray-800 focus:outline-none">
                    <button class="absolute right-0 top-0 h-full px-4 bg-orange-600 rounded-r">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <nav class="flex items-center space-x-6">
                <a href="/auth.html" class="hover:underline"><i class="fas fa-user mr-1"></i> Login</a>
                <a href="/cart.html" class="hover:underline"><i class="fas fa-shopping-cart mr-1"></i> Cart</a>
            </nav>
        </div>
    </header>

    <!-- Auth Section -->
    <main class="auth-container min-h-screen flex items-center justify-center py-12">
        <div class="bg-white bg-opacity-90 backdrop-blur-sm rounded-xl shadow-lg w-full max-w-md mx-4">
            <!-- Auth Tabs -->
            <div class="flex border-b">
                <button id="login-tab" class="auth-tab active flex-1 py-4 font-medium text-center">Login</button>
                <button id="signup-tab" class="auth-tab flex-1 py-4 font-medium text-center text-gray-500">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <div id="login-form" class="p-8">
                <h2 class="text-2xl font-bold mb-6">Welcome Back</h2>
                
                <form>
                    <div class="mb-4">
                        <label for="login-email" class="block mb-1">Email Address</label>
                        <input type="email" id="login-email" class="input-field" placeholder="your@email.com" required>
                    </div>
                    
                    <div class="mb-6">
                        <label for="login-password" class="block mb-1">Password</label>
                        <input type="password" id="login-password" class="input-field" placeholder="••••••••" required>
                        <div class="flex justify-end mt-1">
                            <a href="#" class="text-sm text-orange-500 hover:underline">Forgot password?</a>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary w-full py-3 mb-4">Login</button>
                    
                    <div class="text-center text-sm text-gray-500 mb-4">or login with</div>
                    
                    <div class="flex space-x-4 mb-6">
                        <button type="button" class="flex-1 border border-gray-300 rounded py-2 flex items-center justify-center hover:bg-gray-50 transition">
                            <i class="fab fa-google text-red-500 mr-2"></i> Google
                        </button>
                        <button type="button" class="flex-1 border border-gray-300 rounded py-2 flex items-center justify-center hover:bg-gray-50 transition">
                            <i class="fab fa-facebook text-blue-600 mr-2"></i> Facebook
                        </button>
                    </div>
                    
                    <div class="text-center text-sm">
                        Don't have an account? <button id="switch-to-signup" class="text-orange-500 hover:underline">Sign up</button>
                    </div>
                </form>
            </div>
            
            <!-- Signup Form (hidden by default) -->
            <div id="signup-form" class="p-8 hidden">
                <h2 class="text-2xl font-bold mb-6">Create Account</h2>
                
                <form>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="signup-firstname" class="block mb-1">First Name</label>
                            <input type="text" id="signup-firstname" class="input-field" required>
                        </div>
                        <div>
                            <label for="signup-lastname" class="block mb-1">Last Name</label>
                            <input type="text" id="signup-lastname" class="input-field" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="signup-email" class="block mb-1">Email Address</label>
                        <input type="email" id="signup-email" class="input-field" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="signup-phone" class="block mb-1">Phone Number</label>
                        <input type="tel" id="signup-phone" class="input-field" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="signup-password" class="block mb-1">Password</label>
                        <input type="password" id="signup-password" class="input-field" required>
                        <div class="text-xs text-gray-500 mt-1">At least 8 characters</div>
                    </div>
                    
                    <div class="mb-6">
                        <label for="signup-confirm" class="block mb-1">Confirm Password</label>
                        <input type="password" id="signup-confirm" class="input-field" required>
                    </div>
                    
                    <div class="flex items-center mb-6">
                        <input type="checkbox" id="terms" class="mr-2" required>
                        <label for="terms" class="text-sm">I agree to the <a href="#" class="text-orange-500 hover:underline">Terms & Conditions</a></label>
                    </div>
                    
                    <button type="submit" class="btn-primary w-full py-3 mb-4">Create Account</button>
                    
                    <div class="text-center text-sm">
                        Already have an account? <button id="switch-to-login" class="text-orange-500 hover:underline">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer (same as index.html) -->
    <footer class="bg-gray-800 text-white py-12">
        <!-- Footer content -->
    </footer>

    <script src="/scripts/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Tab switching
            const loginTab = document.getElementById('login-tab');
            const signupTab = document.getElementById('signup-tab');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const switchToSignup = document.getElementById('switch-to-signup');
            const switchToLogin = document.getElementById('switch-to-login');
            
            function showLogin() {
                loginTab.classList.add('active');
                loginTab.classList.remove('text-gray-500');
                signupTab.classList.remove('active');
                signupTab.classList.add('text-gray-500');
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
            }
            
            function showSignup() {
                signupTab.classList.add('active');
                signupTab.classList.remove('text-gray-500');
                loginTab.classList.remove('active');
                loginTab.classList.add('text-gray-500');
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            }
            
            loginTab.addEventListener('click', showLogin);
            signupTab.addEventListener('click', showSignup);
            switchToSignup.addEventListener('click', (e) => {
                e.preventDefault();
                showSignup();
            });
            switchToLogin.addEventListener('click', (e) => {
                e.preventDefault();
                showLogin();
            });
            
            // Form submission
            document.querySelector('#login-form form').addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                // In a real app, you would authenticate with a backend here
                alert(`Login attempt with email: ${email}`);
                // Redirect to home page after successful login
                window.location.href = '/';
            });
            
            document.querySelector('#signup-form form').addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                // In a real app, you would register with a backend here
                alert(`Account created for email: ${email}`);
                // Show login form after successful registration
                showLogin();
            });
        });
    </script>
</body>
</html>
